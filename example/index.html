<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>datav libs example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.4/dist/vue.global.js"></script>
    <script src="../dist/datav.libs.js"></script>
  </head>
  <body>
    <div id="app">
      <imooc-container>
        <imooc-loading :width="100" :height="100">
          <div>数据加载种...</div>
        </imooc-loading>
        <imooc-flyBox>
          <div>111</div>
          <div>111</div>
          <div>111</div>
          <div>111</div>
        </imooc-flyBox>
        <imooc-flyBox>
          <div>222</div>
          <div>111</div>
          <div>111</div>
          <div>111</div>
        </imooc-flyBox>
      </imooc-container>
    </div>

    <script>
      Vue.createApp({
        setup() {
          var message = "hello world";

          return { message };
        },
      })
        .use(rollupDatav)
        .mount("#app");
    </script>
  </body>
</html>
